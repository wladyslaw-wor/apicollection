{% extends "homepage/basis.html" %}

{% load static %}

{% block content %}
<script>
    function viewDiv(){
        document.getElementById("result").style.display = "block";
        document.getElementById('hider').hidden = true;
    };
</script>
<div class="mx-auto" style="width: 32rem;">
    <h1>Decision-Making System</h1>
    <button id="hider" type="button" class="btn btn-primary" onmousedown="viewDiv()">Here goes!</button>
</div>


<div  class="container mx-auto" id="result" class="card" style="width: 32rem;">
  <div class="card-body">
  <h5 class="card-title">Your answer is {{ answer }}</h5>
  </div>
  <img src="{{ gif }}" class="card-img-top" alt="{{ answer }}">
</div>



{% endblock %}
